# subnet-config â€” Example configuration file
# This file configures a machine as the IPv6 ULA subnet authority.
# See archnotes/ARCHITECTURE.md for full design details.

[authority]
interface = eth0 wlan0          # Space-separated list of interfaces
prefix = fd00:1234:5678:1::/64
address = fd00:1234:5678:1::1/64
zone = subnet.example

[radvd]
adv_autonomous = true
adv_managed = false
adv_other = false
rdnss = true

[dns]
upstream = 1.1.1.1 9.9.9.9

# [wireguard] section reserved for future use
